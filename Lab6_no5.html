<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function addtable(){
                var textInputname = document.getElementById("Nameinput");
                var Name = textInputname.value;
                var textInputaddress = document.getElementById("addressinput");
                var address = textInputaddress.value;
                var textInputphone = document.getElementById("addphone");
                var phone = textInputphone.value;
                var tr = document.createElement("tr");
                var add = document.getElementById("table");
                var td = document.createElement("td")
                td.innerHTML= Name ;
                add.appendChild(tr)
                add.appendChild(td)
                var add2 = document.getElementById("table");
                var td2 = document.createElement("td")
                td2.innerHTML= address ;
                add.appendChild(td2)
                var add3 = document.getElementById("table");
                var td3 = document.createElement("td")
                td3.innerHTML= phone ;
                add.appendChild(td3)
            }
        </script>
        <style>
            table, th, td {
            border: 1px solid black;
        }
        </style>
    </head>
    <body>
        <form>
            <p>ชื่อลูกค้า : <input type="text" id="Nameinput"></p>
            <p>ที่อยู่ : <input type="text" id="addressinput"></p>
            <p>โทรศัพท์ : <input type="text" id="addphone"></p>
            <input type="button" id="addButton" value="เพิ่ม" onclick="addtable()">
            
 
        </form>
        <br>
        <table id="table">
            <tr>
                <th>ชื่อลูกค้า</th>
                <th>ที่อยู่</th>
                <th>โทรศัพท์</th>
            </tr>
        </table>
    </body>
</html>
